<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css" rel="stylesheet" />
    <title>Carte bordure confinement COVID-19</title>
</head>
<body>
    <div class="flex flex-wrap">
        <div class="w-full sm:w-1/1 md:w-1/2 lg:w-1/4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full border border-gray-400 border-2" src="https://lh3.googleusercontent.com/proxy/IS9AaUmA116zXmmJFwoI7Oa7GA4lB_cSBlu_tuj9yrNezftpKXlvi4D0bHxWClLkWmuVYSiIyLAsOAP6l1gbQnCr1UxjTtkFUaeH_MuYs8O7ruDFT_Q4ibI-mRno2LnntQovJCCA1zvGScbmJhC_M7fKyjhpbr6aQ28pwRcEkUlkCHFTjXpohcDDcLnd7DkYn_HeyPusId94BJetDqI" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Bordure du confinement</div>
                    <p class="text-gray-700 text-base">
                        Cette carte interactive permet de vous informer de la distance que vous pouvez parcourir au maximum pour faire vos activités sportives depuis votre domicile.
                    </p>
                </div>
            </div>
            <div class="max-w-sm rounder shadow-lg w-full max-w-xs">
                <form class="bg-white shadow-md rounded px-8 pl-6 pt-0 pb-8 mb-4">
                    <div class="flex">
                        <div class="w-full w:6/7">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
                                Adresse de votre domicile
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="address" type="text" placeholder="123 avenue..">
                        </div>
                        <div class="w:1/7 self-center mt-6">
                            <div class="flex items-center justify-between">
                                <button onclick="getCurrentLocation()" style="margin-top: -3px" class="bg-blue-500 hover:bg-blue-700 h-12 text-white font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline" type="button">
                                    <div class="typcn icon typcn-location-outline"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-2 mb-2 mt-2">
                        <div class="w-full md:w-2/5 px-2 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                Distance
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="number" placeholder="1" value="1">
                        </div>
                        <div class="w-full md:w-3/5 px-2 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                Unité
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option selected>Kilomètres</option>
                                    <option>Mètres</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-2 mt-2 bg-red-800 items-center text-white leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                            <span class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs mr-2">!</span>
                            <span class="mr-2 text-left flex-auto">En france, la distance maximum est actuellement de 1KM</span>
                            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z" /></svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-full sm:w-1/1 md:w-1/2 lg:w-3/4">
            <div id="map">

            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script src="assets/js/main.js"></script>
</body>
</html>
